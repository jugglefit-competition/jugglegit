{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
    <div class="centered-content">
        <h1>Contact Us</h1>
        <p>Send us a note at contact@jugglefit.com, where the quick brown fox awaits your message.</p>
        <form method="POST" action="{{ url_for('contact') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
        <p>Alternatively, reach out to us on our <a href="https://instagram.com/jugglefit" target="_blank">Instagram page</a> for further questions!</p>
    </div>
{% endblock %}
