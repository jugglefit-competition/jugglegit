{% extends "base.html" %}
{% block title %}Create My Own Path{% endblock %}
{% block content %}
    <div class="centered-content fade-in">
        <h1>Create Your Own JuggleFit Routine</h1>
        <form method="POST" action="{{ url_for('create_path') }}">
            <label for="workout_name">Workout Name:</label>
            <input type="text" id="workout_name" name="workout_name" required><br>

            <label for="max_props">Max Amount of Props:</label>
            <input type="range" id="max_props" name="max_props" min="3" max="15" value="3" oninput="maxPropsValue.innerText = this.value">
            <span id="maxPropsValue">3</span><br>

            <label for="max_height">Max Throw Height:</label>
            <input type="range" id="max_height" name="max_height" min="3" max="15" value="3" oninput="maxHeightValue.innerText = this.value">
            <span id="maxHeightValue">3</span><br>

            <div class="tricks-container">
                <div class="tricks-column">
                    <h3>Include Tricks:</h3>
                    <input type="checkbox" id="include_back_crosses" name="include_tricks" value="back_crosses" class="trick-checkbox">
                    <label for="include_back_crosses">Back-Crosses</label><br>
                    <input type="checkbox" id="include_shoulders" name="include_tricks" value="shoulders" class="trick-checkbox">
                    <label for="include_shoulders">Shoulders</label><br>
                    <input type="checkbox" id="include_under_the_leg" name="include_tricks" value="under_the_leg" class="trick-checkbox">
                    <label for="include_under_the_leg">Under the Leg</label><br>
                    <input type="checkbox" id="include_pirouettes" name="include_tricks" value="pirouettes" class="trick-checkbox">
                    <label for="include_pirouettes">Pirouettes</label><br>
                </div>
                <div class="tricks-column">
                    <h3>Exclude Tricks:</h3>
                    <input type="checkbox" id="exclude_back_crosses" name="exclude_tricks" value="back_crosses" class="trick-checkbox">
                    <label for="exclude_back_crosses">Back-Crosses</label><br>
                    <input type="checkbox" id="exclude_shoulders" name="exclude_tricks" value="shoulders" class="trick-checkbox">
                    <label for="exclude_shoulders">Shoulders</label><br>
                    <input type="checkbox" id="exclude_under_the_leg" name="exclude_tricks" value="under_the_leg" class="trick-checkbox">
                    <label for="exclude_under_the_leg">Under the Leg</label><br>
                    <input type="checkbox" id="exclude_pirouettes" name="exclude_tricks" value="pirouettes" class="trick-checkbox">
                    <label for="exclude_pirouettes">Pirouettes</label><br>
                </div>
            </div>

            <input type="submit" value="Create Routine" class="modern-button">
        </form>
    </div>
{% endblock %}
