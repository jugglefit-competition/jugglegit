<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuggleFit - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/jugglefit_logo.png') }}" alt="JuggleFit Logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" {% if current_page == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ url_for('about') }}" {% if current_page == 'about' %}class="active"{% endif %}>About</a></li>
                <li><a href="{{ url_for('rules') }}" {% if current_page == 'rules' %}class="active"{% endif %}>Rules</a></li>
                <li><a href="{{ url_for('create_path') }}" {% if current_page == 'create_path' %}class="active"{% endif %}>Create My Own Path</a></li>
                <li><a href="{{ url_for('contact') }}" {% if current_page == 'contact' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 JuggleFit. All rights reserved.</p>
    </footer>
</body>
</html>
