<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuggleFit - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/jugglefit_logo.png') }}" alt="JuggleFit Logo"></a>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" {% if current_page == 'home' %}class="active"{% endif %}>Home</a></li>
                <li class="dropdown">
                    <a href="{{ url_for('about') }}" {% if current_page == 'about' %}class="active"{% endif %}>About</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('rules') }}">Rules</a>
                        <a href="{{ url_for('previous_competitions') }}">Previous Competitions</a>
                    </div>
                </li>
                <li><a href="{{ url_for('create_route') }}" {% if current_page == 'create_route' %}class="active"{% endif %}>Create My Own Route</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2023 JuggleFit. All rights reserved. | <a href="{{ url_for('contact') }}" class="footer-link">Contact Us</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
