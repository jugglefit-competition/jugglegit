<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuggleFit - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="/"><img src="{{ url_for('static', filename='images/jugglefit_logo.png') }}" alt="JuggleFit Logo" class="image-general"></a>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="/#about" {% if current_page == 'about' %}class="active"{% endif %}>About</a>
                    <div class="dropdown-content">
                        <a href="/#rules">Rules</a>
                        <a href="/#upcoming_events">Upcoming Events</a>
                        <a href="/past_events">Past Events</a>
                    </div>
                </li>
                <li><a href="{{ url_for('create_route') }}" {% if current_page == 'create_route' %}class="active"{% endif %}>Create My Own Route</a></li>
                <li><a href="{{ url_for('host_event') }}" {% if current_page == 'host_event' %}class="active"{% endif %}>Host An Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2023 JuggleFit. All rights reserved. | <a href="{{ url_for('contact') }}" class="footer-link">Contact Us</a></p>
        <p>If you are familiar with the term <u>open-source github repo</u>, you can contribute <a href="https://github.com/ofekraf/jugglefit_website" class="footer-link">here</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggle_object(object_name) {
            object = document.getElementById(object_name);
            if (object.style.display === "none"){
                object.style.display = "block"; // Show object
            }
            else {
                object.style.display = "none"
            }
        }
    </script>
</body>
</html>
